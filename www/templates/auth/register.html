{% extends './auth/base.html' %}

{% block header %}
  <h1>{% block title %}注册{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input class="form-control" name="username" id="username" placeholder="用户名" required>
    <input class="form-control" type="password" name="password" id="password" placeholder="密码" required>
    <input type="submit" class="btn btn-theme" style="width: 300px;height: 50px;font-weight:900;font-size:17px;" value="注册">
  </form>
{% endblock %}
