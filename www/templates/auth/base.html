<!doctype html>
<title>{% block title %}{% endblock %}--🏆</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<nav>
  <h1>纪中校预备队</h1>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
  <br>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
</section>
<a href="{{ url_for('auth.register') }}"><button style="font-weight:900;font-size:17px;width: 300px;height: 50px;background-color:rgb(104, 11, 180);color: #FFFFFF">前往注册</button></a>
<a href="{{ url_for('auth.login') }}"><button style="font-weight:900;font-size:17px;width: 300px;height: 50px;background-color:rgb(104, 11, 180);color: #FFFFFF">前往登录</button></a>
